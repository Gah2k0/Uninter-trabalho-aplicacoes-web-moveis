    <main>
        <h2>Entre em Contato</h2>
        <form action="POST">
            <div class="inputs-container">
                <input type="text" name="nome" id="nome" placeholder="Nome" class="inputs">
                <input type="email" name="email" id="email" placeholder="Email" class="inputs">
                <textarea name="mensagem" id="mensagem" placeholder="Deixe sua mensagem" cols="30" rows="10" class="inputs"></textarea>
            </div>
            <button type="submit" class="inputs" id="aceita">Enviar!</button>
        </form>
    </main>
